<!DOCTYPE html>
<html>
    <head lang="ch">
        <title>任务11，用less/sass重写登录页</title>
        <meta  charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="task11.css">
		<!--
        <script src="js/less.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
		-->
    </head>
<body>
<header>
    <div class="header-box">
        <span class="close">关闭</span>
        <span class="login">登录</span>
        <span class="register">注册</span>
    </div>
</header>
<form id="form"></form>
    <div class="form-box">
        <div class="img-box">
        <img class="img" src="pic/iphone.png"></div>
            <input form="form" type="tel" class="num" name="ph-num" value="" placeholder="请输入手机号" autofocus>
    </div>
    <div class="form-box">
        <div class="img-box">
        <img class="img" src="pic/lock.png"></div>
    <input form="form" type="password" class="num" name="password" value="" placeholder="请输入密码" autofocus>
</div>
<input form="form" type="submit" name="login" value="登录"class="submit">
<div class="forget"><a href="#">忘记密码?</a></div>








</body>
</html>
