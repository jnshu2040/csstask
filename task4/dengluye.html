<!DOCTYPE html>
<html>
<head lang="ch">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width initial-scale=0.5 minmum-scale=0.5 maxmum-scale=1.0 user-scalable=yes">
    <title>登录页</title>
    <link rel="stylesheet" type="text/css" href="task4.css"/>
</head>
<body>
    <div class="header0"></div>
    <div class="header">
        <div class="h-back">关闭</div>
        <div class="h-login">登录</div>
        <div class="h-register">注册</div>
    </div>
    <form id="form1" action=""></form>
    <input class="account" form="form1" type="tel"
           maxlength="11" name="account"
           placeholder="请输入手机号" autofocus>
    <input class="password"
           form="form1" type="password"
           name="password"
           placeholder="请输入密码">
    <input class="submit" form="form1"
           type="submit" value="登录">
    <p class="lost-password-p"><a href="#">忘记密码？</a></p>
</body>
</html>
