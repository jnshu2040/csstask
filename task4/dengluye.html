<!DOCTYPE html>
<html>
<head lang="ch">
    <meta charset="UTF-8"
          content="width=device-width
          initial-scale=1"/>
    <title>登陆页</title>
    <link rel="stylesheet" type="text/css" href="task4.css"/>
</head>

<body>
<div id="box">
    <div class="header0"></div>
    <div class="header">
        <div class="h-back"><img src="pic/back.png"></div>
        <div class="h-denglu"><img src="pic/h-denglu.png"></div>
    </div>

    <div class="box1"></div>

    <form id="form1" action=""></form>
    <div class="box-account">
        <div class="iphone">
            <table>
                <tr>
                    <td>
                        <img src="pic/iphone.png">
                    </td>
                </tr>
            </table>
        </div>
        <input class="account"
               form="form1" type="tel"
               maxlength="11" name="account"
               placeholder="请输入手机号"
               autofocus
                >
    </div>
    <div class="box-password">
        <div class="lock">
            <table>
                <tr>
                    <td>
                        <img src="pic/lock.png">
                    </td>
                </tr>
            </table>
        </div>
        <input class="password"
               form="form1" type="password"
               name="password"
               placeholder="请输入密码">
    </div>
    <div class="box2"></div>
    <div class="denglu">
        <input form="form1"
               class="submit"
               type="submit" value="登陆">
    </div>
</div>

</div>

</body>
</html>
