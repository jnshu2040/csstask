<!DOCTYPE html>
<html>
<head lang="ch">
    <meta charset="UTF-8" content="width=device-width,initial-scale=1"/>
    <title>登陆页</title>
    <link rel="stylesheet" type="text/css" href="task4.css"/>
</head>


<body>
<div id="box">
    <div class="header">
        <div class="h-back">关闭</div>
        <div class="h-denglu">登陆</div>
    </div>
    <div class="input">
        <form id="form1"
              action=""
                >
        </form>
            <div class="account">
                <input form="form1" type="tel"
                        maxlength="11" name="account"
                       class="input-account"
                       placeholder="请输入手机号"
                       autofocus
                        >
            </div>
            <div class="password">
                <input form="form1"
                        type="password"  name="password"
                       class="input-password"
                       placeholder="请输入密码">
            </div>

             <div class="denglu">
                 <input form="form1"
                         type="submit" value="登陆">
              </div>
    </div>






</div>

</body>
</html>
